services:
  dev-environment-python:
    build: .
    privileged: true
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    volumes:
      - ../:/workdir/
    environment:
      - DEV_CONTAINER=1
    networks:
      - ebl-net
    ports:
      - "50000:5000"

networks:
  ebl-net:
    name: ebl
    external: true
